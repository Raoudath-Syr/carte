<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Profil</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-left">
            <div class="un">
                <div class="cercle">
                    <div class="cercle-1"></div>
                    <div class="cercle-2"></div>
                    <img src="wathzapp image.jpg" alt="Photo de profil" class="profile-pic">
                </div>
                <h2>Jessica Potter</h2>
                <p class="title">Visual Artist</p>
            </div>
            <div class="deux">
                <button class="btn-follow">Follow</button>
            <button class="btn-message">Message</button>
            </div>
           
            
        </div>
        <div class="profile-right">
            <div class="stats">
                <p class="number">523</p>
                <p class="label">Posts</p>
            </div>
            <div class="number">
                <p class="number">1387</p>
                <p class="label">Likes</p>
            </div>
            <div class="label">
                <p class="number">146</p>
                <p class="label">Followers</p>
            </div>
            
        </div>
    </div>
</body>
</html>
